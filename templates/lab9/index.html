{% extends 'base.html' %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block script %}{% endblock %}

{% block main %}
    <h1>Поздравления</h1>

    <form method="POST">
        <label>Отправитель</label>
        <div>
            <input class="text_input_form" type="text" placeholder="От кого?" name="user_1" value="{{user_1 or ''}}">
        </div>
        <br>
        <div>Получатель</div>
        <div>
            <input class="text_input_form"  type="text" placeholder="Для кого?" name="user_2" value="{{user_2 or ''}}">
        </div>
        <br>
        <div>Выберите пол получателя</div>
        <select class="text_input_form" name="gender" id="gender" required>
            <option value="male">Мужчина</option>
            <option value="female">Женщина</option>
        </select>
        <br>
        <br>
        <div>
            <button class="text_input_form" type="submit">Поздравить!</button>
        </div>
    </form>

{% endblock %}
